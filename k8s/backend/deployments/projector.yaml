---
# Projector Worker Deployment
#
# This worker implements the Event-Driven Read Model pattern (CQRS projection).
# It listens to Hyperledger Fabric chaincode events via gRPC streaming
# and updates PostgreSQL read models.
#
# Key Features:
# - Checkpoint-based crash recovery
# - JSON Schema event validation
# - Ordered event processing (by block number)
# - Prometheus metrics on port 9091
# - Graceful shutdown with checkpoint save
#
# Scaling:
# - Horizontal: Only 1 replica recommended (ordered processing required)
# - For faster replay: Increase START_BLOCK to skip old history
# - Vertical: Increase CPU/memory for faster event processing
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: projector
  namespace: backend-mainnet
  labels:
    app: projector
    component: worker
    tier: backend
spec:
  # Replicas: 1 for ordered processing
  # Multiple replicas would process events out of order
  # For high availability: Use leader election (future enhancement)
  replicas: 1

  selector:
    matchLabels:
      app: projector

  strategy:
    type: Recreate  # Ensure only one instance runs at a time

  template:
    metadata:
      labels:
        app: projector
        component: worker
        tier: backend
      annotations:
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      # Service account for RBAC
      serviceAccountName: backend-worker

      containers:
      - name: projector
        image: gx-protocol/projector:2.0.0  # TODO: Replace with actual registry
        imagePullPolicy: IfNotPresent

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: backend-config

        # Sensitive environment variables from Secrets
        env:
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_PASSWORD

        # Construct DATABASE_URL from components
        - name: DATABASE_URL
          value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)?schema=public"

        # Worker-specific config
        - name: WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name  # Use pod name as worker ID
        - name: METRICS_PORT
          value: "9091"

        # Volume mounts for Fabric credentials
        volumeMounts:
        - name: fabric-credentials
          mountPath: /etc/fabric
          readOnly: true

        # Resource requests and limits
        # Projector is CPU-intensive during event replay
        resources:
          requests:
            cpu: 500m       # 0.5 CPU cores
            memory: 1Gi     # 1 GB RAM
          limits:
            cpu: 2000m      # 2 CPU cores
            memory: 2Gi     # 2 GB RAM

        # Liveness probe: Restart if worker is stuck
        livenessProbe:
          httpGet:
            path: /health
            port: 9091
          initialDelaySeconds: 60  # Allow time for initial event replay
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5      # More lenient during heavy replay

        # Readiness probe: Check if worker is processing events
        readinessProbe:
          httpGet:
            path: /health
            port: 9091
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

      # Volumes
      volumes:
      - name: fabric-credentials
        secret:
          secretName: fabric-credentials
          defaultMode: 0400  # Read-only for owner

      # DNS policy
      dnsPolicy: ClusterFirst

      # Restart policy
      restartPolicy: Always

      # Grace period for shutdown (allow checkpoint save)
      terminationGracePeriodSeconds: 60

---
# Service for Projector Metrics
#
# Exposes Prometheus metrics endpoint for scraping.
# This is a ClusterIP service (internal only).
#
apiVersion: v1
kind: Service
metadata:
  name: projector-metrics
  namespace: backend-mainnet
  labels:
    app: projector
    component: worker
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  selector:
    app: projector

---
# ServiceMonitor for Prometheus Operator
#
# If using Prometheus Operator, this resource tells Prometheus
# to scrape metrics from projector pods.
#
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: projector
  namespace: backend-mainnet
  labels:
    app: projector
    release: prometheus  # Match your Prometheus Operator release name
spec:
  selector:
    matchLabels:
      app: projector
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
