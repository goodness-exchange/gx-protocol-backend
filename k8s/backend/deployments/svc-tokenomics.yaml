---
# Tokenomics Service Deployment
#
# This HTTP API service handles token operations including transfers,
# balances, genesis distribution, and treasury management using CQRS.
#
# Key Features:
# - Token transfers between users
# - Genesis allocation distribution
# - Wallet balance queries
# - Treasury balance management
# - Transaction history retrieval
# - Wallet freeze/unfreeze (admin)
# - Health checks (liveness, readiness, projection lag)
# - Prometheus metrics
#
# Scaling:
# - Horizontal: Multiple replicas for high availability (stateless)
# - Vertical: Increase CPU/memory for more concurrent requests
# - Auto-scaling: HPA based on CPU or request rate
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-tokenomics
  namespace: backend-mainnet
  labels:
    app: svc-tokenomics
    component: api
    tier: backend
spec:
  # Replicas: Start with 3 for high availability
  # Scale based on load (use HPA)
  replicas: 3

  selector:
    matchLabels:
      app: svc-tokenomics

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime during updates

  template:
    metadata:
      labels:
        app: svc-tokenomics
        component: api
        tier: backend
      annotations:
        # Prometheus scraping (via express metrics middleware)
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io/path: "/metrics"
    spec:
      # Service account for RBAC
      serviceAccountName: backend-api

      # Pod anti-affinity: Spread replicas across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - svc-tokenomics
              topologyKey: kubernetes.io/hostname

      containers:
      - name: svc-tokenomics
        image: gx-protocol/svc-tokenomics:2.0.0  # TODO: Replace with actual registry
        imagePullPolicy: IfNotPresent

        # Container port
        ports:
        - name: http
          containerPort: 3002
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: backend-config

        # Sensitive environment variables from Secrets
        env:
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: JWT_SECRET

        # Construct DATABASE_URL and REDIS_URL
        - name: DATABASE_URL
          value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)?schema=public"
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)"

        # Resource requests and limits
        resources:
          requests:
            cpu: 200m       # 0.2 CPU cores
            memory: 256Mi   # 256 MB RAM
          limits:
            cpu: 1000m      # 1 CPU core
            memory: 512Mi   # 512 MB RAM

        # Liveness probe: Restart if service is stuck
        livenessProbe:
          httpGet:
            path: /livez
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe: Check database + projection lag
        readinessProbe:
          httpGet:
            path: /readyz
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
          successThreshold: 1

        # Startup probe: Allow extra time for initial startup
        startupProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

        # Volume mounts (for tmp directory - readonly root filesystem)
        volumeMounts:
        - name: tmp
          mountPath: /tmp

      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}

      # DNS policy
      dnsPolicy: ClusterFirst

      # Restart policy
      restartPolicy: Always

      # Grace period for shutdown
      terminationGracePeriodSeconds: 30

---
# Tokenomics Service - ClusterIP Service (Internal)
#
# This service is used for internal cluster communication.
# External access is via Ingress or LoadBalancer (see below).
#
apiVersion: v1
kind: Service
metadata:
  name: svc-tokenomics
  namespace: backend-mainnet
  labels:
    app: svc-tokenomics
    component: api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3002
    protocol: TCP
  selector:
    app: svc-tokenomics

