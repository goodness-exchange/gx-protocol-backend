---
# ServiceMonitor for Prometheus Operator
#
# If using Prometheus Operator, this resource tells Prometheus
# to scrape metrics from svc-tokenomics pods.
#
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: svc-tokenomics
  namespace: backend-mainnet
  labels:
    app: svc-tokenomics
    release: prometheus  # Match your Prometheus Operator release name
spec:
  selector:
    matchLabels:
      app: svc-tokenomics
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
