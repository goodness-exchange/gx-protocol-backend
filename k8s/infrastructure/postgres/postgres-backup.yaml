---
# ConfigMap for backup scripts
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-backup-scripts
  namespace: backend-mainnet
data:
  backup.sh: |
    #!/bin/bash
    set -e

    TIMESTAMP=$(date +%Y%m%d-%H%M%S)
    BACKUP_DIR="/backups"
    BACKUP_FILE="$BACKUP_DIR/gx-protocol-$TIMESTAMP.sql.gz"

    echo "Starting PostgreSQL backup at $TIMESTAMP"

    # Create backup directory if it doesn't exist
    mkdir -p $BACKUP_DIR

    # Perform database dump
    pg_dump -h postgres-primary -U $POSTGRES_USER -d $POSTGRES_DB | gzip > $BACKUP_FILE

    echo "Backup completed: $BACKUP_FILE"

    # Calculate backup size
    BACKUP_SIZE=$(du -h $BACKUP_FILE | cut -f1)
    echo "Backup size: $BACKUP_SIZE"

    # Keep only last 30 backups (7 days for every-6-hour backups)
    cd $BACKUP_DIR
    ls -t gx-protocol-*.sql.gz | tail -n +31 | xargs -r rm
    echo "Old backups cleaned up"

    # List remaining backups
    echo "Current backups:"
    ls -lh gx-protocol-*.sql.gz

    # TODO: Upload to object storage (S3/MinIO)
    # aws s3 cp $BACKUP_FILE s3://gx-backups/postgres/ || echo "S3 upload failed"

    echo "Backup process completed successfully"

---
# CronJob for automated backups
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: backend-mainnet
  labels:
    app: postgres
    component: backup
spec:
  # Run every 6 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
  schedule: "0 */6 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid  # Don't run concurrent backups
  jobTemplate:
    metadata:
      labels:
        app: postgres-backup
        component: backup
    spec:
      template:
        metadata:
          labels:
            app: postgres-backup
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 999
            runAsNonRoot: true
            fsGroup: 999

          containers:
          - name: postgres-backup
            image: postgres:15-alpine
            command:
            - /bin/bash
            - /scripts/backup.sh

            env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_DB
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD

            volumeMounts:
            - name: backup-scripts
              mountPath: /scripts
            - name: backup-storage
              mountPath: /backups

            resources:
              requests:
                cpu: "200m"
                memory: "256Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"

          volumes:
          - name: backup-scripts
            configMap:
              name: postgres-backup-scripts
              defaultMode: 0755
          - name: backup-storage
            persistentVolumeClaim:
              claimName: postgres-backup-pvc

---
# PVC for backup storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-backup-pvc
  namespace: backend-mainnet
  labels:
    app: postgres
    component: backup
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi  # Store ~30 backups

---
# Manual backup job (can be triggered on-demand)
apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-manual-backup
  namespace: backend-mainnet
  labels:
    app: postgres
    component: backup
    type: manual
spec:
  template:
    metadata:
      labels:
        app: postgres-backup
    spec:
      restartPolicy: Never
      containers:
      - name: postgres-backup
        image: postgres:15-alpine
        command:
        - /bin/bash
        - /scripts/backup.sh
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_DB
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: backup-scripts
          mountPath: /scripts
        - name: backup-storage
          mountPath: /backups
      volumes:
      - name: backup-scripts
        configMap:
          name: postgres-backup-scripts
          defaultMode: 0755
      - name: backup-storage
        persistentVolumeClaim:
          claimName: postgres-backup-pvc
