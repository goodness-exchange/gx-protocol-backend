# These are development credentials only

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: backend-mainnet
type: Opaque
stringData:
  # Database superuser credentials
  POSTGRES_USER: gx_admin
  POSTGRES_PASSWORD: "IpBZ31PZvN1ma/Q8BIoEhp6haKYRLlUkRk1eRRhtssY="
  POSTGRES_DB: gx_protocol

  # Application user credentials
  APP_DB_USER: gx_backend
  APP_DB_PASSWORD: "$(openssl rand -base64 24)"

  # Replication user credentials
  REPLICATION_USER: gx_replicator
  REPLICATION_PASSWORD: "$(openssl rand -base64 24)"

  # Connection string for applications
  DATABASE_URL: "postgresql://gx_backend:CHANGE_ME@postgres-primary.backend-mainnet.svc.cluster.local:5432/gx_protocol?schema=public&sslmode=require"

  # Read replica connection string
  DATABASE_REPLICA_URL: "postgresql://gx_backend:CHANGE_ME@postgres-replica.backend-mainnet.svc.cluster.local:5432/gx_protocol?schema=public&sslmode=require"

