# GX Protocol Regional Nginx Configuration
# Deploy this on each regional server (Malaysia, USA, Germany)
# This file is a template - will be customized per region

# Backend services (adjust NodePort if needed)
upstream identity_backend {
    server 127.0.0.1:30001 max_fails=3 fail_timeout=30s;
}

upstream admin_backend {
    server 127.0.0.1:30002 max_fails=3 fail_timeout=30s;
}

upstream tokenomics_backend {
    server 127.0.0.1:30003 max_fails=3 fail_timeout=30s;
}

upstream organization_backend {
    server 127.0.0.1:30004 max_fails=3 fail_timeout=30s;
}

upstream loanpool_backend {
    server 127.0.0.1:30005 max_fails=3 fail_timeout=30s;
}

upstream governance_backend {
    server 127.0.0.1:30006 max_fails=3 fail_timeout=30s;
}

upstream tax_backend {
    server 127.0.0.1:30007 max_fails=3 fail_timeout=30s;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name api.gxcoin.money;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Main API Gateway
server {
    listen 443 ssl http2;
    server_name api.gxcoin.money;

    # SSL Configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/api.gxcoin.money/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.gxcoin.money/privkey.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/api.gxcoin.money.access.log;
    error_log /var/log/nginx/api.gxcoin.money.error.log;

    # Rate limiting zones (defined in nginx.conf)
    limit_req zone=api_limit burst=20 nodelay;
    limit_req_status 429;

    # API Routes

    # Identity Service
    location /identity {
        proxy_pass http://identity_backend;
        include /etc/nginx/proxy_params.conf;
    }

    # Admin Service
    location /admin {
        proxy_pass http://admin_backend;
        include /etc/nginx/proxy_params.conf;
    }

    # Tokenomics Service
    location /tokenomics {
        proxy_pass http://tokenomics_backend;
        include /etc/nginx/proxy_params.conf;
    }

    # Organization Service
    location /organization {
        proxy_pass http://organization_backend;
        include /etc/nginx/proxy_params.conf;
    }

    # LoanPool Service
    location /loanpool {
        proxy_pass http://loanpool_backend;
        include /etc/nginx/proxy_params.conf;
    }

    # Governance Service
    location /governance {
        proxy_pass http://governance_backend;
        include /etc/nginx/proxy_params.conf;
    }

    # Tax Service
    location /tax {
        proxy_pass http://tax_backend;
        include /etc/nginx/proxy_params.conf;
    }

    # Health check endpoint (for manual monitoring)
    location /health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","region":"REGION_NAME","server":"SERVER_IP"}';
    }

    # Block common attack paths
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
