---
# PostgreSQL Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: backend-mainnet
  labels:
    app: postgres
    component: database
data:
  postgresql.conf: |
    # Connection Settings
    listen_addresses = '*'
    port = 5432
    max_connections = 200
    superuser_reserved_connections = 3

    # Memory Settings
    shared_buffers = 1GB
    effective_cache_size = 3GB
    maintenance_work_mem = 256MB
    work_mem = 10MB

    # Write-Ahead Logging
    wal_level = replica
    max_wal_size = 2GB
    min_wal_size = 1GB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB

    # Query Planning
    random_page_cost = 1.1
    effective_io_concurrency = 200

    # Logging
    logging_collector = on
    log_directory = 'log'
    log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_rotation_age = 1d
    log_rotation_size = 100MB
    log_min_duration_statement = 1000
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_statement = 'ddl'

    # Autovacuum
    autovacuum = on
    autovacuum_max_workers = 3
    autovacuum_naptime = 1min

    # Performance
    shared_preload_libraries = 'pg_stat_statements'
    track_activity_query_size = 2048
    pg_stat_statements.track = all

  pg_hba.conf: |
    # TYPE  DATABASE        USER            ADDRESS                 METHOD

    # Local connections
    local   all             all                                     trust

    # Allow connections from pods in backend-mainnet namespace
    # This allows any pod in the namespace to connect (for backend services)
    host    all             all             10.42.0.0/16            md5
    host    all             all             10.43.0.0/16            md5

    # Allow replication (for future streaming replication setup)
    host    replication     all             10.42.0.0/16            md5
    host    replication     all             10.43.0.0/16            md5

    # Deny all other connections
    host    all             all             all                     reject

