---
# Headless Service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: backend-mainnet
  labels:
    app: redis
    component: cache
spec:
  ports:
  - port: 6379
    name: redis
  clusterIP: None
  selector:
    app: redis

---
# Service for Redis Master (Write)
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: backend-mainnet
  labels:
    app: redis
    component: cache
    role: master
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: redis
    role: master

---
# Service for Redis Replicas (Read)
apiVersion: v1
kind: Service
metadata:
  name: redis-replica
  namespace: backend-mainnet
  labels:
    app: redis
    component: cache
    role: replica
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: redis
    role: replica

---
# Service for Redis Sentinel
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: backend-mainnet
  labels:
    app: redis-sentinel
    component: cache
spec:
  type: ClusterIP
  ports:
  - port: 26379
    targetPort: 26379
    name: sentinel
  selector:
    app: redis-sentinel

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: backend-mainnet
  labels:
    app: redis
    component: cache
spec:
  serviceName: redis-headless
  replicas: 3  # 1 master + 2 replicas
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 999  # redis group
        runAsUser: 999  # redis user
        runAsNonRoot: true

      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - /etc/redis/redis.conf
        - --requirepass
        - $(REDIS_PASSWORD)

        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP

        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: REDIS_PASSWORD
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

        volumeMounts:
        - name: redis-storage
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis/redis.conf
          subPath: redis.conf

        # Resource limits
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"

        # Liveness probe - check if Redis is alive
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a "$REDIS_PASSWORD" ping | grep PONG
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - check if Redis is ready
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a "$REDIS_PASSWORD" ping | grep PONG
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup probe - give Redis time to start
        startupProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a "$REDIS_PASSWORD" ping | grep PONG
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10

      volumes:
      - name: redis-config
        configMap:
          name: redis-config

  # Volume claim templates for persistent storage
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
      labels:
        app: redis
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: local-path
      resources:
        requests:
          storage: 20Gi

---
# Redis Sentinel Deployment for automatic failover
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-sentinel
  namespace: backend-mainnet
  labels:
    app: redis-sentinel
    component: cache
spec:
  replicas: 3  # Quorum-based (need 2/3 for failover)
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
        component: cache
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true

      initContainers:
      - name: wait-for-redis
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for redis-0 to be resolvable..."
          until nslookup redis-0.redis-headless.backend-mainnet.svc.cluster.local; do
            echo "Waiting for DNS..."
            sleep 2
          done
          echo "redis-0 is resolvable"
        securityContext:
          runAsUser: 999
          runAsNonRoot: true

      containers:
      - name: sentinel
        image: redis:7-alpine
        command:
        - sh
        - /scripts/sentinel-start.sh

        ports:
        - containerPort: 26379
          name: sentinel
          protocol: TCP

        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: REDIS_PASSWORD
        - name: SENTINEL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: SENTINEL_PASSWORD

        volumeMounts:
        - name: sentinel-config
          mountPath: /scripts/sentinel-start.sh
          subPath: sentinel-start.sh
        - name: sentinel-data
          mountPath: /tmp

        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -p 26379 -a "$SENTINEL_PASSWORD" ping | grep PONG
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -p 26379 -a "$SENTINEL_PASSWORD" ping | grep PONG
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
      - name: sentinel-config
        configMap:
          name: redis-config
      - name: sentinel-data
        emptyDir: {}

---
# PodDisruptionBudget for Redis to ensure high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  namespace: backend-mainnet
spec:
  minAvailable: 2  # At least 2 Redis pods must be available
  selector:
    matchLabels:
      app: redis

---
# PodDisruptionBudget for Sentinel to ensure quorum
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-sentinel-pdb
  namespace: backend-mainnet
spec:
  minAvailable: 2  # At least 2 Sentinel pods must be available
  selector:
    matchLabels:
      app: redis-sentinel
