---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: backend-mainnet
data:
  # Redis server configuration for production
  redis.conf: |
    # Network
    bind 0.0.0.0
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

    # General
    daemonize no
    pidfile /var/run/redis.pid
    loglevel notice
    databases 16

    # Snapshotting (RDB persistence)
    # Save after 900s if at least 1 key changed
    save 900 1
    # Save after 300s if at least 10 keys changed
    save 300 10
    # Save after 60s if at least 10000 keys changed
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data

    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-disable-tcp-nodelay no
    replica-priority 100

    # Security
    requirepass ${REDIS_PASSWORD}
    # Disable dangerous commands
    rename-command FLUSHDB ""
    rename-command FLUSHALL ""
    rename-command KEYS ""
    rename-command CONFIG "CONFIG_ADMIN_ONLY"

    # Limits
    maxclients 10000
    maxmemory 2gb
    maxmemory-policy allkeys-lru

    # Append Only File (AOF persistence)
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # Lua scripting
    lua-time-limit 5000

    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128

    # Latency monitor
    latency-monitor-threshold 100

    # Event notification
    notify-keyspace-events ""

    # Advanced config
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes

  # Sentinel startup script that generates config
  sentinel-start.sh: |
    #!/bin/sh
    set -e

    echo "Generating Sentinel configuration..."

    cat > /tmp/sentinel.conf << EOF
    port 26379
    dir /tmp
    sentinel monitor mymaster redis-0.redis-headless.backend-mainnet.svc.cluster.local 6379 2
    sentinel auth-pass mymaster $REDIS_PASSWORD
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 10000
    requirepass $SENTINEL_PASSWORD
    loglevel notice
    logfile ""
    EOF

    echo "Starting Redis Sentinel..."
    exec redis-sentinel /tmp/sentinel.conf

  # Health check script
  healthcheck.sh: |
    #!/bin/sh
    set -e

    # Check if Redis is accepting connections
    if redis-cli -a "$REDIS_PASSWORD" ping | grep -q PONG; then
      exit 0
    else
      exit 1
    fi

  # Replication setup script
  setup-replication.sh: |
    #!/bin/bash
    set -e

    echo "Starting Redis replication setup..."

    # Extract pod number from hostname
    POD_NUM=${HOSTNAME##*-}
    echo "Pod number: $POD_NUM"

    # If this is not the first pod (redis-0), configure as replica
    if [ "$POD_NUM" != "0" ]; then
      echo "Configuring as replica of redis-0"

      # Wait for master to be ready
      until redis-cli -h redis-0.redis-headless.backend-mainnet.svc.cluster.local -a "$REDIS_PASSWORD" ping 2>/dev/null; do
        echo "Waiting for master (redis-0) to be ready..."
        sleep 2
      done

      echo "Master is ready. Setting up replication..."

      # Configure this instance as replica
      redis-cli -a "$REDIS_PASSWORD" REPLICAOF redis-0.redis-headless.backend-mainnet.svc.cluster.local 6379
      redis-cli -a "$REDIS_PASSWORD" CONFIG SET masterauth "$REDIS_PASSWORD"

      echo "Replica configuration completed"
    else
      echo "This is the master (redis-0). No replication setup needed."
    fi

    echo "Redis setup completed successfully"
